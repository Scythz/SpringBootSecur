<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:method="PATCH" th:object="${user}">
    <label for="name">Enter name: </label>
    <input id="name" th:field="*{name}" type="text">
    <br>
    <label for="age">Enter age: </label>
    <input id="age" th:field="*{age}" type="text">
    <br>
    <label for="email">Enter email: </label>
    <input id="email" th:field="*{email}" type="text">
    <br>
    <label for="name">Enter username: </label>
    <input id="username" th:field="*{username}" type="text">
    <br>
    <label for="name">Enter password: </label>
    <input id="password" th:field="*{password}" type="text">
    <br>
    <label for="roles">Roles</label><br>
    <select id="roles" multiple name="selectedRoles">
        <option th:each="role : ${roles}" th:selected="${user.hasRole(role.name)}" th:text="${role.name}"
                th:value="${role.name}"></option>
    </select><br><br>
    <input type="submit" value="Update!">
</form>

<form th:action="@{/logout}" th:method="GET">
    <input type="submit" value="LOGOUT">
</form>

</body>
</html>
